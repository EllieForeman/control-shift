    <script>
        fetch('artworks.json') // fetching json code
        .then(function (response) {
            return response.json(); // Takes a Response stream & returns a promise that resolves with the result of parsing the body text as JSON.
        })
        .then(function (data) {
            appendData(data); // If successful, runs appendData function below
        })
        .catch(function (err) {
            console.log('error: ' + err); // catches error & console logs out the error message
        });
        function appendData(data) {
            // function adding events to calendar
            for (let i = 0; i < data.length; i++) {
                let a = document.createElement('a');
                a.setAttribute("data-id", data[i].id);
                    a.setAttribute("data-toggle", "modal");
                    a.setAttribute("data-target", "#infoModal");
                    a.setAttribute("class", "thumbnail single-event-box");
                    a.setAttribute("href", "#");
                let p = document.createElement('p');
                p.setAttribute("class", "event-text");
                p.setAttribute("id", data[i].id);
                p.innerText = data[i].artwork.artwork_name + " by " + data[i].artist.name;
                let postItDay = document.getElementById(data[i].artwork.details.date);
                a.appendChild(p);
                postItDay.appendChild(a);
            }
            $.getScript("./js/modal.js");
        }
    </script>
